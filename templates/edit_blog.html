{% extends 'layout_user.html' %}

{% block body %}

<style>

    form{
        display: flex;
        flex-direction: column;
        padding: 3%;
    }
    .child{
        margin-top: 8%;
        border-radius: 7px;
        border: 1px solid rgb(0, 75, 155);
    }.child::placeholder{color: rgba(0, 100, 255, .5);}
    #title{
        width: 80%;
        padding: 2%;
		color: rgb(0, 100, 255);
        padding-left: 5%;
    }
    textarea{
        padding: 3%;
        width: 90%;
        min-width: 90%;
        max-width: 92%;
        min-height: 20vh;
        max-height: 30vh;
		color: rgb(0, 75, 155);
        padding-left: 5%;
    }
	#btn{
		padding: 3%;
        width: 40%;
		background-color: rgba(0, 100, 255, .8);
		color: white;
		border: none;
		border-radius: 5px;
	}#btn:hover{background-color: rgb(0, 100, 255);}

    @media screen and (min-width: 480px)
    {
        .child{
            margin-top: 5%;
            font-size: 3vw;
        }
    }

    @media screen and (orientation: landscape)
    {
        #content{margin-top: 1%;padding-top: 1%;}
        form{
            margin-top: 0;
            padding-top: 1%;
        }
        textarea{
            min-height: 50vh;
            max-height: 75vh;
        }
        #btn{width: 25%;}
    }

    @media screen and (orientation: landscape) and (min-width: 1024px) and (min-aspect-ratio: 4/3)
    {
        .child{font-size: 2.5vw;}
    }

    @media screen and (orientation: landscape) and (min-width: 1024px) and (min-aspect-ratio: 16/9)
    {
        .child{
            font-size: 1.25vw;
            margin-top: 3%;
        }
        #title{
            padding: .5%;
            width: 60%;
            margin-top: 0;
        }
        textarea{
            padding: 1%;
            width: 75%;
            min-width: 75%;
            max-width: 85%;
            min-height: 25vh;
            max-height: 40vh;
        }
        #btn{
            width: 10%;
            min-width: 10%;
            max-width: 15%;
            padding: 1%;
        }
    }

</style>

<form method="post" action="/update_blog?id={{val[0]}}">
    <input type="text" placeholder="   Title" value="{{val[2]}}"  name="title" required class="child" id="title">
    <textarea placeholder="   Enter your content here"  name='content' required class="child">{{val[3]}}</textarea>
    <input type=submit value="Update" id="btn" class="child">
</form>
{% endblock %}
