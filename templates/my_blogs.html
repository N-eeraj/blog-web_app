{% extends 'layout_user.html' %}

{% block body %}
{% for i in val %}
<div>
    <h2>{{i[2]}}</h2>
    <div>
        <img src='../static/dp/{{i[6]}}.png'>
        <h4>{{i[4]}}</h4>
    </div>
    <h4>{{i[5]}}</h4>
    <p>{{i[3]}}</p>
    <a href="/edit_blog?id={{i[0]}}"><button>Edit</button></a>
    <a href="/delete_blog?id={{i[0]}}"><button>Delete</button></a>
</div>
{% endfor %}
{% endblock %}
